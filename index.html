<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Do like My Walkman ðŸŽ¶</title>
    <link rel="icon=" href="../Images/walkman.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/mp3player.css">
</head>
<body>
    <audio id="audio" src></audio>
    <div class="music-player">
        <h1>My Walkman</h1>
        <h2>Jose Eduardo Cabal Paramo</h2>
        <h2>NUA: 392735</h2>
        <h2 class="music-name">Song One</h2>
        <p class="artist-name">Artist</p>

        <div class="disk"></div>

        <div class="song-slider">
            <input type="range" min="0" class="seek-bar">
            <span class="current-time"></span>
            <span class="song-duration"></span>
        </div>
        <div class="controls">
            <button class="btn shuffle-btn">
                <img src="./Images/shuffle.png">
            </button>
            <button class="btn backward-btn">
                <img src="./Images/pre.png">
            </button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn">
                <img src="./Images/nxt.png">
            </button>
            <button class="btn repeat-btn">
                <img src="./Images/repeat.png">
            </button>
        </div>
    </div>
    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
